name: Setup Linux system dependencies
description: Install system libraries required for Tauri/Rust builds on Ubuntu

runs:
  using: composite
  steps:
    - name: Install Linux system dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libglib2.0-dev \
          libgtk-3-dev \
          libsoup-3.0-dev \
          libwebkit2gtk-4.1-dev \
          libjavascriptcoregtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev
